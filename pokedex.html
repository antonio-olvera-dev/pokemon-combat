<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles/pokedex.css">
    <link rel="shortcut icon" href="images/cursor.png" type="image/x-icon">
</head>

<body>

    <main class="main">
        <!-- -------------------header--------------------------------------------- -->



        <header class="header">
           <div class="img-title"><img src="images/pokeball-2.png" alt="pokeball"></div>
           <div class="text-title" id="text-title"><p>Pokémon registrados: 136</p></div>
        </header>


<!-- -------------------------------pokedex--------------------------------- -->
        <section class="section-pokedex">
            
        </section>






<!-- ----------------------------pokemon------------------------------------ -->
        <section class="section-pokemon">
            <div class="img-pokemon"><img id="img-pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="pokemon"></div>
            <div class="nombre-pokemon"><p id="nombre-pokemon">bulbasaur</p></div>
            <div class="texto-pokemon"><p class="black">Tipo:</p><p id="tipo-pokemon">grass, poison</p></div>
            <div class="texto-pokemon"><p class="black">Habilidades:</p><p id="habilidad-pokemon">overgrow, chlorophyll</p></div>
            <div class="texto-pokemon"><p class="black">Altura:</p><p id="altura-pokemon">7 m</p></div>
            <div class="texto-pokemon"><p class="black">Peso:</p><p id="peso-pokemon">69 kg</p></div>
            <!-- <div class="texto-pokemon"><p class="black">Evoluciones:</p><p id="evoluciones-pokemon">Pichu, Pikachu, Raichu.</p></div> -->
          
        </section>













<!-- ------------------------------entrenador---------------------------------- -->
        <section class="section-entrenador">
            <div class="img-pokemon"><img id="img-entrenador" src="https://randomuser.me/api/portraits/women/64.jpg" alt="pokemon"></div>
            <div class="nombre-pokemon"><p id="nombre">Aubrey</p></div>

            <div class="texto-pokemon"><p class="black">Email:</p><p id="email">aubrey.margaret@example.com</p></div>
            <div class="texto-pokemon"><p class="black">Fecha:</p><p id="fecha">1987-07-16</p></div>
            <div class="texto-pokemon"><p class="black">Contacto:</p><p id="contacto">477-572-1477</p></div>
            <div class="texto-pokemon"><p class="black">Dirección:</p><p id="direccion">Canada, Arctic Way, nº 8920</p></div>

        </section>





<!-- ---------------------------------------------------------------- -->
    </main>












    <script src="js/pokedex.js"></script>
</body>

</html>
